<html lang="en">
<head>

<body>
  <div class="container">
    <div class="img-side">
      <img src="illustration-main.svg" alt="">

        <img class="logo" src="logo.svg" alt="Logo Picture">
        <span>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fas fa-envelope"></i>

       <legend class="form-title"> Sign up for early access</legend>
           
         <input type="text" name="Sign Up" value="">

    <footer>
      
      <p class="attribution">
     <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Privacy Policy</a>
